<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Для Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'portal/css/login.css' %}">
    <title>Вход</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'portal/images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'portal/images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'portal/images/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    
    <!--------------------------------- Content area ------------------------------------->

    <div class ="container">

    <!----------------------- Login frame (плитка основная)------------------------------->

        <div class="row box-sign-in justify-content-center align-items-center"> 

    <!--------------------------- Left Box (фрэйм с маскотом)----------------------------->     
            
            <div class="col-md-6 d-none d-md-block left-box">
                <div class="mascot-image">
                    <img src="{% static 'portal/images/mascot/Корумбек.png' %}" class="img-fluid" style="transform: scale(-1, 1); width: 300px;" alt="Корунд">
                </div>

            </div>

    <!--------------------------- Right Box (фрэйм с инпутами)---------------------------> 

            <div class="col-md-6 col-sm-12 right-box">
                <div class="row align-items-center"><!-- непонятная штучка у индуса (выравнивание по вертикали) -->
                    <div class="header mb-3 d-flex flex-column  align-items-center">
                        <div class="logo-image d-flex align-items-center justify-content-center">
                            <img src="{% static 'portal/images/Logofull.svg' %}" style="width: 150px;" alt="Корунд">
                        </div>
                        <h2>Добро пожаловать</h2>
                   </div>


                 
                   <!-- Тут надо проверить все ссылки и работает ли вообще -->
                   <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" id="username" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Логин" required>
                       </div>
    
                       <div class="input-group mb-1">
                        <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Пароль" required>
                       </div>
    
    
                       <div class="input-group mb-3 mt-4">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Вход</button>
                       </div>
    
                       <div class="row">
                        <small>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></small>
                       </div>

                   </form>
                   {% if error_message %}
                        <p class="error">{{ error_message }}</p>
                   {% endif %}
                        
                    
                    
                
                   
               

                </div>

            </div>


            
        </div>
    </div>
