
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Для Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'portal/css/base.css' %}">
    
    <title>{% block title %}Корунд{% endblock %}</title>
    
    <!-- Для иконок подключен font awesome, но мб лучше по-другому?-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- <script src="https://kit.fontawesome.com/d6b9e7e640.js" crossorigin="anonymous"></script> -->
</head>
    
    
<body>
   
  <!-- HEADER LASTVER, N.  нужно ли поставить медиа штуки? --> 
  <header>
    <nav class="navbar navbar-expand-sm" id="navbar">
    <div class="container">
      <div class="logo col-3 ">
        <a class="navbar-brand d-flex justify-content-center" href="{%url 'index' %}" id="logo"> 
          <img src="{% static 'portal/images/logofull.svg' %}" alt="logo" style=" width: 175px; height: auto; display: block;"> 
          <!-- max-width: 175px;   min-width: 150px; -->
        </a>
      </div>
      <div class="user col-3 d-flex justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'profile' %}"> 
              <div class="d-flex align-items-center">
                <div class="UserID-Badge me-2">
                  <div class="UserID-Avatar UserID-Avatar_plus"><!-- Фото и имя пользоватлея из бд -->
                    

                    <img src="{{ employee.photo.url }}" alt="{{ employee.last_name }}">
                    <h2>{{ employee.first_name }}{{ employee.last_name }}</h2>
                    <p>{{ employee.role }}</p>

                    <img src="{{ employee.photo.url }}" class="UserID-Avatar-Image rounded-circle" style="width: 45px;" alt="Avatar" >
                  </div>
                </div>
                <span class="UserID-name">Имя пользователя</span>
              </div>
            </a>
          </li>
        </ul> 
      </div>   
    </div>
    </nav>   
  </header>
  <!-- HEADER END -->
  {% block content%}
  <!--CONTENT AREA START -->
  
  {% endblock content %}
  <!--CONTENT AREA END -->

  <footer id="footer">
    <div class="container ">
      <div class="row d-flex align-items-center">
        
       <div class="col-3"> 
          <a class="link" href="{%url 'login' %}">
            <img src="{% static 'portal/images/logofull.svg' %}" alt="logo" width="87" height="auto">
          </a>
      </div>

      <div class="col-6  ">
      <ul class="social-links list-group list-group-horizontal justify-content-center">
         <li class="footer-icon">
        <a href="https://web.telegram.org/k/#-1644306567">
          <i class="fa-brands fa-telegram"></i>
         </a> 
        </li>
        <li class="footer-icon">
        <a href="https://vk.com/cso51"> 
          <i class="fa-brands fa-vk"></i>
         </a>
        </li>
        <li class="footer-icon">
        <a href="https://www.youtube.com/channel/UCNlQgcbq32iCt_vbRK9Ouvg"> 
          <i class="fa-brands fa-youtube"></i>
        </a> 
       </li> 
      </ul>
      </div>
      <div class="col-3 copyright">
        <!-- <p class="my-0">info@korund-s.ru</p> -->
        <p class="my-0"><a href="mailto:info@korund-s.ru">info@korund-s.ru</a></p>
      </div>
     </div>
    </div>
  
  </footer>
    

    
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
