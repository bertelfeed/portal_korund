{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироваться</title>
    <link rel="stylesheet" href="{% static 'portal/css/base.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'portal/images/mascot/Корумбек.png' %}" alt="Корунд">
        </div>
        <div class="login-form">
            <img src="{% static 'portal/images/Logo full.svg' %}" alt="Корунд">
            <h2>Регистрация</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Регистрация</button>
            </form>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
</body>
</html>
